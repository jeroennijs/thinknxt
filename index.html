
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proximus NXT Workplace</title>
  <style>
    :root {
      --primary: #6a00f4;
      --secondary: #00c2ff;
      --bg: #f8f9fc;
      --text: #222;
      --muted: #555;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff; text-align: center; padding: 60px 20px;
    }
    header h1 { font-size: 2.8rem; margin-bottom: 10px; }
    header p { font-size: 1.2rem; }
    nav {
      display: flex; justify-content: center; gap: 20px; background: #fff;
      padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a { text-decoration: none; color: var(--primary); font-weight: bold; }
    section { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .card {
      background: #fff; border-radius: var(--radius); padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 { margin-bottom: 10px; color: var(--primary); }
    .card p { color: var(--muted); }
    .cta {
      display: inline-block; margin-top: 20px; padding: 12px 20px;
      background: var(--primary); color: #fff; border-radius: var(--radius);
      text-decoration: none; font-weight: bold;
    }
    footer {
      text-align: center; padding: 20px; background: #fff; color: var(--muted);
      border-top: 1px solid #eee;
    }
    form input, form textarea {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: var(--radius);
    }
    form button {
      background: var(--secondary); color: #fff; border: none;
      padding: 12px; border-radius: var(--radius); font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
